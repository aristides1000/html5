<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Prueba_degradado</title>

	<style>
		section {
			width: 500px;
			/*si no le coloco el width, no aplica el margin: auto;*/
			margin: auto;
		}

		/*
		#lienzo{
			background-color: #F00;
			}
		*/
	</style>
	<!-- lo recomendable es dejar el script al final del código para que no interfiera con el cargado de las páginas web, pero, en este caso se hace dentro del head así -->
	<script>
		function comenzar() {
			var elemento = document.getElementById("lienzo");

			/*Aquí le específico que es de 2 dimensiones*/
			lienzo = elemento.getContext("2d");

			/*var degradado=lienzo.createLinearGradient(0,150,500,150);*//*los parámetros de createLinearGradient(x1,y1,x2,y2) esos son los parámetros*//*estos parámetros nos dicen de donde comienza el degradado y dónde termina el degradado, es por ello que si le decimos que (250,0,250,300) el degradado va de arriba hacia abajo*/

			var degradado = lienzo.createRadialGradient(250, 150, 50, 250, 150, 300);/*(x1,y1,r1,x2,y2,r2) dónde r=radio del círculo*/

			degradado.addColorStop(0, "red");/*el 0, es que inicia en el punto más izquierdo y los valores van del 0 al 1*//*modificando estos números entre el 0 y el 1 lograremos decirle el tamaño del degradado y desde dónde comienza y desde dónde termina*/

			degradado.addColorStop(0.2, "yellow");

			degradado.addColorStop(0.4, "red");/*importando lo de lso números*/

			degradado.addColorStop(0.6, "green");

			degradado.addColorStop(0.8, "red");

			degradado.addColorStop(1, "purple");/*tambien se pueden agregar los colores que nosotros querramos, siempre y cuando juguemos bien con los números*/

			lienzo.fillStyle = degradado;

			lienzo.fillRect(0, 0, 500, 300);/*tiene formato (x1,y1,x2,y2) dónde, la x1,y1 representa el punto desde dónde se va a hacer el dibujo del cuadrado y el x2,y2 representa el tamaño del cuadrado*//*si le pongo (0,0,80,80) la figura se va a ver roja, ya que crea una especie de máscara de recorte esta propiedad*//*si le pongo (420,0,80,80) la figura se va a ver verde, ya que crea una especie de máscara de recorte esta propiedad*/

		}

		window.addEventListener("load", comenzar, false);
	</script>

</head>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			<!-- Si el canvas no es soportado aparecerá este texto -->
			Su navegador no soporta el elemento canvas.
		</canvas>
	</section>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#lienzo{
			background-color: #F00;
		}

		section{
			width: 500px;
			position: relative;
			margin: auto;
		}
	</style>
	<script>
		
		function comenzar(){

			var elemento=document.getElementById("lienzo");

			lienzo=elemento.getContext("2d");/*esto dice que el lienzo es de 2 dimenciones*/

            /*lienzo.fillRect(110,110,100,100);*//*esto es para dibujar una cuadrado relleno dentro del lienzo*//*estos son sus valores(eje x, eje y, width, height)*/

            /*lienzo.strokeRect(110, 110,100, 100);*//*es para dibujar un cuadrado sin fondo o relleno*//*estos son sus valores(eje x, eje y, width, height)*/

            /*
            lienzo.fillRect(110,110,100,100);

            lienzo.clearRect(130,130,50,50);*//*Sirve para borrar los cuadrados creados*/

            /*lienzo.fillStyle="magenta";*//*esto es para cambiarle el color al cuadrado*//*la propiedad del color hay que colocarla antes del fillRect para que agarre el color*/

            /*lienzo.fillStyle="#431256";*//*se puede escoger el color por código hexadecimal tambien*/

            /*lienzo.strokeStyle="yellow";*//*Esto es para cambiar el color del contorno*/

            /*lienzo.strokeRect(110,80,200,200);*/

            /*Vamos a hacer un cuadrado sin relleno, dentro un cuadrado con relleno y dentro de ese cuadrado lo vamos a borrar*/

            lienzo.strokeStyle="yellow";

            lienzo.fillStyle="blue";

            /*Aquí le aplicamos a continuación la transparencia al cuadrado relleno y al cuadrado sin relleno*/

            lienzo.globalAlpha=0.3;/*GlobalAlpha es la propiedad de la transparencia de todos los elementos contenidos en nuestro lienzo y va de 0 a 1, más cercano al 0 es más transparente, más cercano al 1 es menos transparente*/

            lienzo.strokeRect(100,100,120,120);

            lienzo.fillRect(110,110,100,100);

            lienzo.clearRect(120,120,80,80);
		}

		window.addEventListener("load",comenzar,false);
	</script>
</head>
<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			<!--Si en nuestro caso nuestro navegador no tuviese la capacidad de cargar el elemento canvas, lo que debemos es escribir un texto plano en dentro de las etiquetas canvas para que aparezca sino se carga el Canvas en nuestro navegador, si no muestra el texto es porque nuestro navegador si soporta canvas-->
			Su navegador no soporta el elemento html5 canvas
			<!--para ver los métodos de la etiqueta canvas observalas en la nota html5 de evernote-->
		</canvas>
	</section>
</body>
</html>

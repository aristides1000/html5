/*para darle estilos a los ID se debe colocar al comienzo el caracter # seguido del id que le hayamos colocado*/

                /*Si le colocamos 50% 50% toma como valores sólidos los colores en sus respectivos porcentajes*//*si el primer porcentaje es más grande que el segundo va a agarrar el color completamente sólido*/
                background: -webkit-radial-gradient(center, ellipse, #F00, #CF0);/*circle es para decirle que el degradado va en círculo, y no en elipse*/

                margin: 15px auto;/*Esto quiere decir que va a aplicar un marge superior e inferior de 15px y un margen auto desde la izquierda y la derecha ¡¡¡Sea cual sea la resolución o tamaño de pantalla!!!*/
                /*Vamos a darle un espaciado interno con la propiedad padding*/
                padding: 15px;
                /*si se coloca una sola medida en px o en em se aplicará a los cuatro lados automáticamente, pero si colocamos 2 medidas, la primera medida es para los márgenes superior inferior, la siguiente medida es para las medidas de la izquierda y la derecha; si coloco 4 medidas la primera es la superior, la 2da es la de la derecha, la 3ra es la inferior, la 4ta es la izquierda*/

                /*para las esquinas redondas se aplica border-radius*/
                border-radius: 20px 5px 15px 40px;

                -webkit-transition:-webkit-transform 1s ease 0.1s;/*1s es 1 segundo, ease es un efecto de esa propiedad y el último valor es el tiempo que tarda en ejecutarse, que en este caso tardará 0.5 segundos*/
            }
